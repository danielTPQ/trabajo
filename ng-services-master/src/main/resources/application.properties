server.port=8080
spring.application.name=ng-course
server.servlet.context-path=/ng-course

spring.datasource.url=jdbc:mysql://localhost:3306/dbngcourse?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.continue-on-error=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=270000
