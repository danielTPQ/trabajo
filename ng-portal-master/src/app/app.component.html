<div class="app-container" [class.is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">NG Course Is4Tech</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="menu">
      <div class="logo">
        <h1>Is4Tech</h1>
      </div>
      <div *ngFor="let item of menu" class="menu-item">
        <mat-list-item [routerLink]="item.route ? item.route : ''">
          <div>
            <mat-icon class="pt-2">{{item.icon}} </mat-icon>
            <span class="ml-2">{{item.title }}</span>
          </div>
        </mat-list-item>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
