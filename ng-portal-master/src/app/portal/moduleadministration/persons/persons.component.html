<div class="persons-component">

  <div class="row">
    <div class="col-6">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="id">
            <th id="id" mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th id="name" mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="lastname">
            <th id="lastname" mat-header-cell *matHeaderCellDef> Lastname</th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>

          <ng-container matColumnDef="salary">
            <th id="salary" mat-header-cell *matHeaderCellDef> Salary</th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th id="age" mat-header-cell *matHeaderCellDef> Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th id="action" mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab matTooltip="Eliminar" (click)="formElement(actions.DELETE, element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="formElement(actions.EDIT, row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 30, 40]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    <div class="col-6">
      <app-persons-form #personsFormComponent (formEvent)="load()"></app-persons-form>
    </div>
  </div>

</div>
